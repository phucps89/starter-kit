<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Category list
  </h1>
  <ol class="breadcrumb">
    <li><a routerLink="/admin"><i class="fa fa-dashboard "></i> Home</a></li>
    <li><a><i class="fa fa-book active"></i> Category</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <p-table #dt [value]="categories" [lazy]="true" [rows]="categoryPage?.per_page" [paginator]="true" [rowsPerPageOptions]="[1,5,10,15,20]"
           [totalRecords]="categoryPage?.total" (onLazyLoad)="loadCarsLazy($event)">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
      <tr>
        <th><input class="form-control" pInputText type="text" (input)="dt.filter($event, 'id')"></th>
        <th><input class="form-control" pInputText type="text" (input)="dt.filter($event, 'name')"></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cate>
      <tr>
        <td>{{cate.id}}</td>
        <td>{{cate.name}}</td>
        <td>
          <a routerLink="/admin/category/{{cate.id}}"><i class="fa fa-pencil-square-o"></i></a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</section>
<!-- /.content -->
